<div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Prihlásenie</h3>
			 	</div>
			  	<div class="panel-body">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input [(ngModel)]="username" class="form-control" placeholder="Login" name="login" type="text">
    			    		</div>
    			    		<div class="form-group">
    			    			<input [(ngModel)]="password" class="form-control" placeholder="Heslo" name="password" type="password">
    			    		</div>
    			    		<input (click)="doLogin()" class="btn btn-lg btn-success btn-block" type="button" value="Prihlásiť">
    			    	</fieldset>
			    </div>
			</div>
		</div>
	</div>

	<ngx-gauge 
	[type]="gaugeType" 
	[value]=27 
	[label]='"Teplota na Vstupe" '
	[append]="C">
	</ngx-gauge>
