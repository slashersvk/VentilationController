<div class="notification" *ngIf="reply">
    <p>{{reply}}</p>
</div>

<div *ngIf="controls" class="form-field">
  <div class="center">
      <label for="gOpMode_Main"><h3>Mód</h3></label>
      <mat-radio-group [(ngModel)]="controls['gOpMode_Main'].value" name="gOpMode_Main">
        <mat-radio-button ngDefaultControl [value]="0">Auto</mat-radio-button>
        <mat-radio-button ngDefaultControl [value]="1">Off</mat-radio-button>
        <mat-radio-button ngDefaultControl [value]="2">Standby</mat-radio-button>
        <br>
        <mat-radio-button ngDefaultControl [value]="3">Low</mat-radio-button>
        <mat-radio-button ngDefaultControl [value]="4">Econo</mat-radio-button>
        <mat-radio-button ngDefaultControl [value]="5">Comfort</mat-radio-button>
      </mat-radio-group>
  </div>
  <br>  
  <hr>
  <div class="center">
      <label for="gTSetp_Main"><h3>Teplota</h3></label> 
      <mat-slider min="10" max="30" step="0.1" [(ngModel)] ="controls['gTSetp_Main'].value"></mat-slider>
      <br>
      <input name="gTSetp_Main" size="4" [(ngModel)] ="controls['gTSetp_Main'].value"> °C
  </div>
  <br>
  <hr>
  <mat-tab-group>
    <mat-tab label="Low">
        <mat-grid-list cols="2" rowHeight="1:1" rowHeight="150px">
            <mat-grid-tile>
                <label>Výstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqExh_1'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqExh_1'].value">%
            </mat-grid-tile>
            <mat-grid-tile>
                <label>Vstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqSup_1'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqSup_1'].value">%
            </mat-grid-tile>
          </mat-grid-list>
    </mat-tab>
    <mat-tab label="Econo">
        <mat-grid-list cols="2" rowHeight="1:1" rowHeight="150px">
            <mat-grid-tile>
                <label>Výstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqExh_2'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqExh_2'].value">%
            </mat-grid-tile>
            <mat-grid-tile>
                <label>Vstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqSup_2'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqSup_2'].value">%
            </mat-grid-tile>
          </mat-grid-list>
    </mat-tab>
    <mat-tab label="Comfort">
        <mat-grid-list cols="2" rowHeight="1:1" rowHeight="150px">
            <mat-grid-tile>
                <label>Výstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqExh_3'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqExh_3'].value">%
            </mat-grid-tile>
            <mat-grid-tile>
                <label>Vstup</label>
                <br>
                <mat-slider vertical min="0.1" max="99.9" step="0.1" [(ngModel)] ="controls['gSet_ManSetpFreqSup_3'].value"></mat-slider>
                <br>
                <input size="3" [(ngModel)] ="controls['gSet_ManSetpFreqSup_3'].value">%
            </mat-grid-tile>
          </mat-grid-list>
    </mat-tab>
    
  </mat-tab-group> 
  <button mat-raised-button color="accent" (click)="sendData()">Odoslať</button>
</div>
